<body>
    <h1>Page 2</h1>
    <!-- a - ссылка -->
    <a href="page1.html">link page1</a>

    <!-- hr - линия -->
    <hr>

    <!-- форма - поля для заполнения и отправки информации -->
    <form class="form_my">
        <!-- input - тег для создания поля  -->
        <!-- placeholder="имя" - подсказка -->
        <!-- label - текстовая подсказка для input -->
        <!-- for и id - для связи label и input -->


        <label class="form-text" for="f1">Имя</label>
        <input class="form-control-lg" id="f1" type="text" placeholder="имя">

        <label  class="form-text" for="f2">Пароль</label>
        <input  class="form-control-sm" id="f2" type="password" placeholder="пароль">
        <div class = "form-check form-switch">
            <label class="form-text" for="f3">Чек-бокс</label>
            <input id="f3" type="checkbox">
        </div >
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Флажок по умолчанию
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Выбранный флажок
            </label>
        </div>
        <!-- просто кнопка -->
        <input type="button" class = "btn btn-outline" value="send">
        <!--многострочное поле для ввода-->
        <textarea cols = "30" rows = "10">

        <!-- отправка формы -->
        <!-- <input type="submit" value="send"> -->
        
    
    </form>



</body>
